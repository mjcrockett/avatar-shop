<app-banner>
<div class="row" *ngIf="{ category: categories.Full } as c">
    <div class="col-12 text-center">
        <div class="p-1 btn-container d-inline-block" [ngClass]="{'selected': c.category === categories.Full}">
            <div [ngClass]="{'colorChange': c.category !== categories.Full}" >
                <a (click)="c.category = categories.Full" >
                    <img src="assets/menu/full.png"/>
                </a>
            </div>
        </div>
        <div class="p-1 btn-container d-inline-block" [ngClass]="{'selected': c.category === categories.Heads}">
            <div [ngClass]="{'colorChange': c.category !== categories.Heads}">
                <a (click)="c.category = categories.Heads" >
                    <img src="assets/menu/head.png"/>
                </a>
            </div>
        </div>
        <div class="p-1 btn-container d-inline-block" [ngClass]="{'selected': c.category === categories.Hair}">
            <div [ngClass]="{'colorChange': c.category !== categories.Hair}">
                <a (click)="c.category = categories.Hair" >
                    <img src="assets/menu/hair.png"/>
                </a>
            </div>
        </div>
        <div class="p-1 btn-container d-inline-block" [ngClass]="{'selected': c.category === categories.Torsos}">
            <div [ngClass]="{'colorChange': c.category !== categories.Torsos}">
                <a (click)="c.category = categories.Torsos" >
                    <img src="assets/menu/torso.png"/>
                </a>
            </div>
        </div>
        <div class="p-1 btn-container d-inline-block" [ngClass]="{'selected': c.category === categories.Arms}">
            <div [ngClass]="{'colorChange': c.category !== categories.Arms}">
                <a (click)="c.category = categories.Arms" >
                    <img src="assets/menu/arms.png"/>
                </a>
            </div>
        </div>
        <div class="p-1 btn-container d-inline-block" [ngClass]="{'selected': c.category === categories.Legs}">
            <div [ngClass]="{'colorChange': c.category !== categories.Legs}">
                <a (click)="c.category = categories.Legs" >
                    <img src="assets/menu/legs.png"/>
                </a>
            </div>
        </div>
        <div class="p-1 btn-container d-inline-block" [ngClass]="{'selected': c.category === categories.Feet}">
            <div [ngClass]="{'colorChange': c.category !== categories.Feet}">
                <a (click)="c.category = categories.Feet" >
                    <img src="assets/menu/feet.png" width="50" height="50"/>
                </a>
            </div>
        </div>
    </div>

    <app-category [category]="c.category"></app-category>
</div>
</app-banner>
