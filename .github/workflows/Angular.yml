name: Deploy Angular App to GitHub Pages

 #
on:
  push:
    branches:
      - main # Triggers the workflow on pushes to the main branch
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository #
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a supported Node.js version
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci #

      - name: Build Angular App
        #run: npm run build -- --output-path=dist/browser --base-href=/avatar-shop/ # Build to a directory, typically 'dist/browser' in modern Angular. Adjust 'base-href' if it's a project site
        run: npm install && npm run build:prod

      - name: Setup Pages
        uses: actions/configure-pages@v5 #

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/browser' # Path to the built static files

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write      # Required to deploy pages
      id-token: write   # Required for the OpenID Connect (OIDC) authentication
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 #
        with:
          folder: dist/browser
